<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
    <style type="text/css">
        #background{
background-color: tomato;
        }
        .background2{
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div id="background">
        <p>para1</p>
        <p>para2</p>
    </div>
    <div class="background2">
        <p>para3</p>
        <p>para4</p>
    </div>
   
    <div id="background">
        <p>para 5</p>
        <p>para 6</p>
    </div>
    <div class="background2">
        <p>para 7</p>
        <p>para 8</p>
    </div>
</body>
</html>

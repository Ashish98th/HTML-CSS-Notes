<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
/* redfont=name of class */
.redfont {         
        color:red;
    }
.largefont{
    font-size: 50px;
}    
    </style>
</head>
<body>
    <p class="redfont">This is first</p> <!--calling the class-->
    <p class="largefont redfont">Second paragraph</p> <!--Several class in one element-->
    <p class="redfont">Third</p> <!--using one class(red font) in different element-->
    <p>Fourth</p>
</body>
</html>
